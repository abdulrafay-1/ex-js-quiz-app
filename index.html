<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body class="bg-secondary vh-100 d-flex justify-content-center align-items-center">
    <main id="main" class="rounded-2 position-relative overflow-auto px-3 py-2">
        <h2 class="text-center py-3">Quiz App</h2>

        <h3 id="question">
            Loading...
        </h3>
        <div class="options-con">
            <div class="bg-info my-1 px-2 py-2 rounded">
                <input class="form-check-input" type="radio" id='1' name="options">
                <label class="form-check-label" for='1'>
                    Loading...
                </label>
            </div>
            <div class="bg-info my-1 px-2 py-2 rounded">
                <input class="form-check-input" type="radio" id='2' name="options">
                <label class="form-check-label" for='2'>
                    Loading...
                </label>
            </div>
            <div class="bg-info my-1 px-2 py-2 rounded">
                <input class="form-check-input" type="radio" id='3' name="options">
                <label class="form-check-label" for='3'>
                    Loading...
                </label>
            </div>
            <div class="bg-info my-1 px-2 py-2 rounded">
                <input class="form-check-input" type="radio" id='4' name="options">
                <label class="form-check-label" for='4'>
                    Loading...
                </label>
            </div>
        </div>

        <button class="btn btn-primary w-100 py-2 fs-5 mt-2" id="next-btn">Next</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
